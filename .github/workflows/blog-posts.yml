name: Latest blog post workflow
on:
  schedule:
    # Se ejecuta automáticamente a medianoche todos los días
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecución manual desde la pestaña Actions

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # URL de tu feed RSS
          feed_list: "https://www.danywalls.com/rss.xml"
          max_post_count: 5
          # El prefijo '- ' crea la lista y '\n' asegura el salto de línea
          template: "- [$title]($url) — *$date*\n"
          date_format: "mmm d, yyyy"
          # Evita que falle por problemas de red temporales
          retry_count: 3
