name: Latest blog post workflow
on:
  schedule:
    # Se ejecuta cada 24 horas autom√°ticamente
    - cron: '0 0 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente para probar

jobs:
  update-readme-with-blog:
    name: Update this repo's README with latest blog posts
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Pull in blog posts
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          # Tu RSS feed. danywalls.com usa WordPress, por lo que suele ser /feed/
          feed_list: "https://www.danywalls.com/feed/"
          max_post_count: 5
          template: "- [$title]($url) ($date)"